    <script>
        let holesArr = document.getElementsByClassName("black-circle")
        let button1 = document.getElementById("button1")
        let button3 = document.getElementById("button3")
        let button2 = document.getElementById("button2")
        let startButton = document.getElementById("startButton")
        let startTimerBox = document.getElementById("startTimer")
        let startTime = 3
        let moleCounterText = document.getElementById("moleCounter")

        startButton.addEventListener("click", function () {
            startTimerBox.style.opacity = 100

            moleCounterText.innerText = 0

            setInterval(() => {
                let countdown = setTimeout(() => {
                    startTimerBox.style.opacity = 0
                }, 3000);
                startTimerBox.innerText = startTime;
                startTime--
                startTimerBox.innerText = startTime;
            }, 1000);
            setTimeout(() => {
                let moles = setInterval(() => {
                    setTimeout(() => {
                        let rand = Math.floor(Math.random() * 24) + 1
                        holesArr[rand].classList.add("bg-yellow")
                        setTimeout(() => {
                            holesArr[rand].classList.remove("bg-yellow")
                            setTimeout(() => {
                                clearInterval(moles)
                            }, 20000);
                        }, 700);

                    }, 700);

                }, 2000);

            }, 2000);
        })
        let moleCounter = 0
        for (let i = 0; i < holesArr.length; i++) {
            holes = holesArr[i]
            holes.addEventListener("click", function (e) {
                console.log(e.target);
                if (e.target.classList.contains("bg-yellow")) {
                    moleCounter++
                    moleCounterText.innerText = moleCounter
                    e.target.classList.add("pow")

                }
                console.log(moleCounter);

        }
